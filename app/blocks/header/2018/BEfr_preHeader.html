<!-- preHeader -->
<table role="presentation" width="100%" border="0" cellspacing="0" cellpadding="0" class="nomob">
   <tr>
      <td align="center" valign="top" bgcolor="<%= bg_header %>" style="padding: 6px 0 6px 0;">
         <table role="presentation" width="670" border="0" align="center" cellpadding="0" cellspacing="0" class="w100pc">
            <tr>
               <td width="15"></td>
               <td valign="top" align="center">
                  <table border="0" cellspacing="0" cellpadding="0">
                     <tr>
                        <td valign="middle" align="center" style="font-size: 12px; font-family: 'Nespresso Lucas Light', Helvetica, Arial, sans-serif; line-height: 18px; color: <%= txt_header %>; text-decoration: none;"><%=PreHeader%></td>
                        <%
                           if ( message.delivery.mmcComplement.mmcdelCountry == "BE" && message.delivery.mmcComplement.mmcdelLanguage == "fr" ) { %>
                        <td valign="middle" align="center" style="font-size: 12px; font-family: 'Nespresso Lucas Light', Helvetica, Arial, sans-serif; line-height: 18px; color: <%= txt_header %>; text-decoration: none; padding: 0 15px 0 15px;">|</td>
                        <td valign="middle" align="center" style="font-size: 12px; font-family: 'Nespresso Lucas Light', Helvetica, Arial, sans-serif; line-height: 18px; color: <%= txt_header %>; text-decoration: none;" class="app-link-white-header"><a  target="_blank" href="<%@ include view='MirrorPageUrl' %>" _type="mirrorPage" _label="Page miroir" style="color: #f9f7f3; text-decoration: underline;">Voir en ligne</a></td>
                        <% } %>
                     </tr>
                  </table>
               </td>
               <td width="15"></td>
            </tr>
         </table>
      </td>
   </tr>
</table>
