<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>

	<input type="text" onkeyup="Update();" id="Myinput" />
	<div id="result"></div>
	<div id="result2"></div>
	
	<script>
		var Message = "Message";
		function Update(){
			document.getElementById("result").innerHTML = document.getElementById("Myinput").value;
		}
		document.getElementById("result2").innerHTML = Message;
	</script>
	
</body>
</html>
